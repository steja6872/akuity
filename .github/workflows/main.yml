name: Test Argo CD Connection

on:
  push:
    branches: [ main ]

jobs:
  test-argocd-auth:
    runs-on: ubuntu-latest

    steps:
    - name: Make test API call to Argo CD
      run: |
        echo "Checking Argo CD application list..."
        curl -X GET https://your-org-name.us-west1.akuity.cloud/api/v1/applications \
             -H "Authorization: Bearer ${{ secrets.AKUITY_ACCESS }}"
